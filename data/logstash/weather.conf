input {
    file {
        path => "E:/anaconda3/star/11/weather_data.csv"
        start_position => "beginning"
        sincedb_path => "nul"
    }
}

filter {
    csv {
        separator => ","
        columns => ["이름","현재일기","시정","운량","중하운량","현재기온","체감온도","습도","시간"]
        remove_field => ["message", "@timestamp", "@version", "host", "path"]
        skip_header => true
    }
    date {
        match => ["시간", "YYYY.MM.dd.HH:mm"]
        target => "날짜"
        timezone => "UTC"
        remove_field => "시간"
    }
}


output {
    elasticsearch {
        index => "weather"
        document_id => "%{이름}"
    }
    stdout { }
}